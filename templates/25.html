<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Test</title>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
   <div class="mt-5">
      <form action="/insert" method="POST">
         <input type="number" name="ids" placeholder="Enter Id" required>
         <input type="text" name="name" placeholder="Enter Name" required>
         <input type="number" name="age" placeholder="Enter Age" required>
         <input type="number" name="salary" placeholder="Enter salary" required>
         <button type="submit" class="btn btn-success">AddUser</button>
      </form>
   </div>
   <hr>

   <div class="m-3 table"> 
      <table>
         <tr class="row">
            <th class="col">ID</th>
            <th class="col">Name</th>
            <th class="col">Age</th>
            <th class="col">Salary</th>
            <th class="col">Update</th>
         </tr> 
         {% for user in rows %} 
         <tr class="row">
            <td class="col">{{ user[0] }}</td>
            <td class="col">{{ user[1] }}</td>
            <td class="col">{{ user[2] }}</td>
            <td class="col">{{ user[3] }}</td>
            <td class="col">
               <form action="{{ url_for('update_user', ids=user[0]) }}" method="POST" style="display:inline;">
                  <input class="m-1"  type="text" name="name" value="{{ user[1] }}" required>
                  <input class="m-1" type="number" name="age" value="{{ user[2] }}" required>
                  <input class="m-1" type="number" name="salary" value="{{ user[3] }}" required>
                  <button type="submit" class="btn btn-primary">Update</button>
               </form>
               <a href="{{ url_for('delete_user', ids=user[0]) }}" class="btn btn-danger"
                  onclick="return confirm('Are you sure?')">Delete</a>
            </td>
         </tr> {% endfor %}
      </table>
   </div>
</body>

</html>
